<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIN Decoder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        textarea {
            width: 80%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .loading {
            font-size: 18px;
            font-weight: bold;
            color: #ff9800;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>üöó VIN Decoder</h1>
    <p>Enter VINs separated by commas:</p>
    <textarea id="vins" placeholder="Example: SCBBR6ZG9RC017573, SCFVUJAWXMTV03849"></textarea><br>
    <button onclick="decodeVINs()">Decode VINs</button>

    <h2>Results:</h2>
    <p id="loading" class="loading" style="display:none;">‚è≥ Decoding VINs, please wait...</p>
    <p id="error-message" class="error"></p>
    <table id="results-table" style="display:none;">
        <thead>
            <tr>
                <th>VIN</th>
                <th>Year</th>
                <th>Make</th>
                <th>Model</th>
                <th>Fuel Type Primary</th>
                <th>Fuel Type Secondary</th>
                <th>Turbo</th>
                <th>Engine Displacement (L)</th>
                <th>Engine HP</th>
            </tr>
        </thead>
        <tbody id="results-body"></tbody>
    </table>

    <script>
        const API_URL = "https://vin-decoder-api-587629513083.us-central1.run.app/decode"; // Your API URL

        function decodeVINs() {
            const vinsInput = document.getElementById("vins").value.trim();
            const vinsArray = vinsInput.split(",").map(vin => vin.trim()).filter(vin => vin.length > 0);
            
            if (vinsArray.length === 0) {
                document.getElementById("error-message").textContent = "‚ö†Ô∏è Please enter at least one VIN.";
                return;
            }

            document.getElementById("loading").style.display = "block";
            document.getElementById("error-message").textContent = "";
            document.getElementById("results-table").style.display = "none";

            fetch(API_URL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ vins: vinsArray })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("loading").style.display = "none";

                if (data.error) {
                    document.getElementById("error-message").textContent = "‚ùå Error: " + data.error;
                    return;
                }

                const tableBody = document.getElementById("results-body");
                tableBody.innerHTML = ""; // Clear previous results

                data.forEach(vehicle => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${vehicle.VIN || "N/A"}</td>
                        <td>${vehicle.Year || "N/A"}</td>
                        <td>${vehicle.Make || "N/A"}</td>
                        <td>${vehicle.Model || "N/A"}</td>
                        <td>${vehicle["Fuel Type Primary"] || "N/A"}</td>
                        <td>${vehicle["Fuel Type Secondary"] || "N/A"}</td>
                        <td>${vehicle.Turbo || "N/A"}</td>
                        <td>${vehicle["Displacement(L)"] || "N/A"}</td>
                        <td>${vehicle["Engine Brake (HP)"] || "N/A"}</td>
                    `;
                    tableBody.appendChild(row);
                });

                document.getElementById("results-table").style.display = "table";
            })
            .catch(error => {
                document.getElementById("loading").style.display = "none";
                document.getElementById("error-message").textContent = "‚ùå API Error: " + error.message;
            });
        }
    </script>
</body>
</html>
